<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="results.html" method="get">
        <!-- browser can only render get request
        use post when you have a server 
        set in the url
    
        post will set inthe body, we don't have server 
        so post will fail-->
        <div>
            <!-- there are 2 ways to highlight the label,
            1. use for attribute -->
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="username"
            required>
            <!-- value is used to set default value, its not placeholder -->
        </div>

        <div>
            <label for="email">Email</label>  
                
            <input type="email" name="email" id="email" required>
                      
        </div>


        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200">
        </div>

        <div>
            <label for="date">Birthday</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>





        <div>
            <!-- 2. use label tag put everything inside label tag-->
            <label>
                Password
                <input type="password" name="password" required>
                <!-- the input type passwords hide the password for you -->
            </label>
        </div>

        <button type="rest">Reset</button>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
